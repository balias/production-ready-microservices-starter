
databaseChangeLog:

  - changeSet:
      id: create-table-user_roles
      author: mahmood
      changes:
      - createTable:
          tableName: user_roles
          columns:
          - column:
              name: org_id
              type: varchar(255)
              constraints:
                nullable: false
          - column:
              name: tenant_id
              type: varchar(255)
              constraints:
                nullable: false
          - column:
              name: user_id
              type: varchar(255)
              constraints:
                nullable: false
          - column:
              name: roles_id
              type: varchar(255)
              constraints:
                nullable: false

      - addUniqueConstraint:
          tableName: user_roles
          columnNames: org_id, tenant_id, user_id, roles_id
          constraintName: UK_user_roles_org_id_tenant_id_user_id_roles_id

      - createIndex:
          indexName: idx_user_roles_org_id
          tableName: user_roles
          columns:
          - column:
              name: org_id
              type: varchar(255)

      - createIndex:
          indexName: idx_user_roles_org_id_tenant_id
          tableName: user_roles
          columns:
          - column:
              name: org_id
              type: varchar(255)
          - column:
              name: tenant_id
              type: varchar(255)

      - createIndex:
          indexName: idx_user_roles_org_id_tenant_id_user_id
          tableName: user_roles
          columns:
          - column:
              name: org_id
              type: varchar(255)
          - column:
              name: tenant_id
              type: varchar(255)
          - column:
              name: user_id
              type: varchar(255)

