databaseChangeLog:

  - changeSet:
      id: create-org-table
      author: mahmood
      changes:
      - createTable:
          tableName: org
          columns:
          - column:
              name: id
              type: varchar(255)
              constraints:
                primaryKey: true
                primaryKeyName: pk_org
                nullable: false
          - column:
              name: org
              type: varchar(255)
              constraints:
                nullable: false
          - column:
              name: created_by
              type: varchar(255)
              constraints:
                nullable: false
          - column:
              name: created_at
              type: datetime(6)
              constraints:
                nullable: false
          - column:
              name: updated_by
              type: varchar(255)
              constraints:
                nullable: false
          - column:
              name: updated_at
              type: datetime(6)
              constraints:
                nullable: false

      - addUniqueConstraint:
          tableName: org
          columnNames: org
          constraintName: UK_org_org