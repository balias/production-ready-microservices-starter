databaseChangeLog:

  - changeSet:
      id: create-user-table
      author: mahmood
      changes:
      - createTable:
          tableName: user
          columns:
          - column:
              name: id
              type: varchar(255)
              constraints:
                primaryKey: true
                primaryKeyName: pk_user
                nullable: false
          - column:
              name: org_id
              type: varchar(255)
              constraints:
                nullable: false
          - column:
              name: tenant_id
              type: varchar(255)
              constraints:
                nullable: false
          - column:
              name: username
              type: varchar(255)
              constraints:
                nullable: false
          - column:
              name: password
              type: varchar(255)
              constraints:
                nullable: false
          - column:
              name: first_name
              type: varchar(255)
          - column:
              name: last_name
              type: varchar(255)
          - column:
              name: display_name
              type: varchar(255)
              constraints:
                nullable: false
          - column:
              name: image_url
              type: varchar(255)
          - column:
              name: timezone_id
              type: varchar(255)
          - column:
              name: preferred_language
              type: varchar(255)
          - column:
              name: enabled
              type: BOOLEAN
          - column:
              name: created_by
              type: varchar(255)
              constraints:
                nullable: false
          - column:
              name: created_at
              type: datetime(6)
              constraints:
                nullable: false
          - column:
              name: updated_by
              type: varchar(255)
              constraints:
                nullable: false
          - column:
              name: updated_at
              type: datetime(6)
              constraints:
                nullable: false

      - addUniqueConstraint:
          tableName: user
          columnNames: id, org_id, tenant_id
          constraintName: UK_user_id_org_id_tenant_id

      - createIndex:
          indexName: idx_user_org_id
          tableName: user
          columns:
          - column:
              name: org_id
              type: varchar(255)

      - createIndex:
          indexName: idx_user_org_id_tenant_id
          tableName: user
          columns:
          - column:
              name: org_id
              type: varchar(255)
          - column:
              name: tenant_id
              type: varchar(255)

      - createIndex:
          indexName: idx_user_org_id_tenant_id_username
          tableName: user
          unique: true
          columns:
          - column:
              name: org_id
              type: varchar(255)
          - column:
              name: tenant_id
              type: varchar(255)
          - column:
              name: username
              type: varchar(255)

  - changeSet:
      id: create-table-user_additional_properties
      author: mahmood
      changes:
      - createTable:
          tableName: user_additional_properties
          columns:
          - column:
              name: user_id
              type: varchar(255)
              constraints:
                nullable: false
          - column:
              name: property_key
              type: varchar(255)
              constraints:
                nullable: false
          - column:
              name: property_value
              type: varchar(255)
              constraints:
                nullable: true
      - createIndex:
          indexName: idx_user_user_id_prop_key
          tableName: user_additional_properties
          unique: true
          columns:
          - column:
              name: user_id
              type: varchar(255)
          - column:
              name: property_key
              type: varchar(255)
